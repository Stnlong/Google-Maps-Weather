<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="US Weather Map">
    <meta name="author" content="Stephen Long">
    <title>Stephen Long | Weather API</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="./angular/app.js"></script>
    <script type="text/javascript" src="./angular/factory.js"></script>
    <script type="text/javascript" src="./angular/controller.js"></script>
    <script type="text/javascript" src="./angular/d3.js"></script>
    <!-- Custom styles for this template -->
    <link href="./css/map.css" rel="stylesheet">
  </head>
  <body ng-controller = 'MainCtrl'>
      <div id="map"><div d3-bars bar-height="20" bar-padding="5" data="data"></div></div>	
      <div class="container-fluid text-center">
      <div >
        <table align="center">
          <tbody>
            <tr>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(255,0,255)">-20</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(158,0,255)">-10</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(0,0,255)">0</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(0,126,255)">10</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(0,204,255)">20</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(5,247,247)">30</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(127,255,0)">40</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(247,247,5)">50</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(255,204,0)">60</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(255,153,0)">70</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(255,79,0)">80</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(204,0,0)">90</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(169,3,3)">100</td>
              <td id="td" style="text-align:center;color:#ffffff;background-color:rgb(186,50,50)">100+</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <p>Current weather for the most populated US cities. Updated every 30 mintues.</p>
      </div>
      <div class="row">
      	<button ng-click="hottest()" class="btn btn-md btn-danger">Hot</button>
      	<button ng-click="coldest()" class="btn btn-md btn-primary">Cold</button>
      	<button ng-click="reset()" class="btn btn-md btn-default">Reset</button>
      </div> 
      </div> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <script src="./js/docs.min.js"></script>   
  </body>
</html>
